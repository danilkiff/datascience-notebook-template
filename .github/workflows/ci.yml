name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (driver=docker)
        uses: docker/setup-buildx-action@v3
        with:
            driver: docker

      - name: Build image
        run: docker build -t datascience-notebook .

      - name: Smoke test
        run: docker run --rm datascience-notebook python -c "import fastai; import jupyterlab"

  compose-check:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check docker-compose.yaml
        run: docker compose config
