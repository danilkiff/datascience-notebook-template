name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  compose-lint:
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docker-compose.yaml
        run: docker compose config

  hadolint:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - Dockerfile.jupyter
          - Dockerfile.mlflow
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Hadolint ${{ matrix.dockerfile }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ matrix.dockerfile }}
